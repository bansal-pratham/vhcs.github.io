<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHHS Computer Science Club</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .navbar {
            margin-bottom: 20px;
            max-height: 100px; /* Set a maximum height for the navbar */
            overflow-y: auto; /* Enable vertical scrolling */
            white-space: nowrap; /* Prevent wrapping of navbar items */
        }
        .nav-link {
            margin: 0 20px; /* Adjust spacing between nav links */
            font-size: 1rem; /* Adjust font size if needed */
            color: #ffffff; /* Light text color for links */
        }
        .nav-link:hover {
            color: #00bcd4; /* Highlight color on hover */
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .container {
            margin: 20px auto;
        }
        h3 {
            color: #00bcd4; /* Accent color for headings */
        }
        .about-us {
            background-color: #1f1f1f; /* Dark background for About Us section */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .about-us p {
            color: #e0e0e0; /* Lighter text for readability */
        }
        iframe {
            display: block; /* Make iframe a block element */
            height: 100vh; /* Set height to 100% of the viewport height */
            width: 100vw; /* Set width to 100% of the viewport width */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Updated classes for dark theme -->
        <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='/Image/VHnew.png')}}" alt="Logo" width="55" height="50"> <!-- Logo width changed to 55 -->
        </a>
        <a class="navbar-brand" href="/">VHHS Computer Science</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{url_for('club')}}">CS Club</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('gwc')}}">Girls Who Code</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('xp')}}">Xperience</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('vend')}}">Vending Machine</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('exec')}}">Exec Board</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('contact')}}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('courses')}}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('steam')}}">STEAM Showcase</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
