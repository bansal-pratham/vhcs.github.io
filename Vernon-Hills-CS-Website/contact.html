<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHHS CS Club - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-image: url('vernonHHS.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #A7C7E7; /* Same blue as the home page */
            padding: 10px 0;
        }
        header a {
            display: inline-block;
            margin-left: 20px;
        }
        header nav {
            float: right;
            margin-right: 20px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-left: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .container {
            flex: 1;
            max-width: 550px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 98%;
            padding: 9px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background-color: #A7C7E7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="VHnew.png" alt="CS Club" class="header-image">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">CS Club</a></li>
                <li><a href="girlswhocode.html">Girls Who Code</a></li>
                <li><a href="Xperience.html">Xperience</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:example@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>

    <footer>
        <p>Contact: <a href="mailto:adam.lueken@d128.org">adam.lueken@d128.org</a> (TA), <a href="mailto:example@gmail.com">example@gmail.com</a> (President)</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
